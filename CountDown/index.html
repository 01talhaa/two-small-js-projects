<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="overlay">
            <h2 id="title">We are coming soon</h2>
            <h2 id="end-Date"></h2>

            <div class="col">
                <div id="inp">
                    <input type="text" readonly value="00">
                    <br/>
                    <label> Days </label>
                </div>

                <div id="inp">
                    <input type="text" readonly value="00">
                    <br/>
                    <label> Hours </label>
                </div>

                <div id="inp">
                    <input type="text" readonly value="00">
                    <br/>
                    <label> Minutes </label>
                </div>

                <div id="inp">
                    <input type="text" readonly value="00">
                    <br/>
                    <label> Seconds </label>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
